##Be sure to replace the '****' in the paths in the Disks Section, with your actual disk mount points, and rename this file 'conky.conf' before use! the cile goes  into ~/conky/ or ~/.config/conky/ depending on your setup.

conky.config = {

	-- position
    	alignment = 'top_right',
	gap_x = 8,
	gap_y = 20,

	--size
	minimum_width = 2600,
	minimum_height = 1000,
	maximum_width = 300,
	short_units = true ,
	pad_percents =  1,

	-- background	
    	background = true,

	-- borders
    	border_width = 1,
	
	-- color
	default_color = 'white',
	default_outline_color = 'white',
    	default_shade_color = 'white',
    
	-- frame
	draw_borders = false,
	
	stippled_borders = 0,
    	draw_graph_borders = true,
    	draw_outline = false,
    
	-- shadows
	draw_shades = false,

    	-- better fonts
	use_xft = true,
	
	-- font = 'DejaVu Sans Mono:size=14',
    	-- no_buffers = true,
    	out_to_console = false,
    	out_to_stderr = false,
    	extra_newline = false,
    
	-- window settings
	own_window = true,
    	own_window_class = 'Conky',
        own_window_transparent = true,
	-- own_window_argb_visual = true,
	-- own_window_argb_value = 0,
	own_window_type = 'override',
    
	-- update interval
	update_interval = 0.5,
	total_run_times = 0,

	uppercase = false,
    	use_spacer = 'none',
   
	-- anti-flickering
	double_buffer = true,

	show_graph_scale = false,
    	show_graph_range = false,
	-- text_buffer_size = 1000,
    	font = 'Liberation Sans:bold:size=11', --important for shades
    	template0 = 'Liberation Sans:bold:size=12',
    	template1 = 'Liberation Mono:bold:size=14',
    	template2 = 'Liberation Mono:bold:size=40',
    	template3 = 'Liberation Mono:bold:size=9',
    	template4 = 'Liberation Mono:bold:size=11'
}


-- Host Name/Username/Workspace/Uptime Section
